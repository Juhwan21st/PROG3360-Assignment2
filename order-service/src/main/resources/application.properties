# Application Name
spring.application.name=order-service

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Embedded Server Port
server.port=7676
# Product Service URL for Feign Client
# In Docker, this becomes "http://product-service:6767" via docker-compose.yml environment
server.product.url=http://localhost:6767

# Unleash Feature Flag Configuration
# ${VAR:default} â€” reads from environment variable, falls back to default if not set
# docker-compose.yml injects the correct values for each container
unleash.api-url=${UNLEASH_API_URL:http://localhost:4242/api}
unleash.app-name=${UNLEASH_APP_NAME:order-service}
unleash.instance-id=${HOSTNAME:order-service-1}
unleash.api-token=${UNLEASH_API_TOKEN:default:development.unleash-insecure-api-token}
