# Application Name
spring.application.name=product-service

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Embedded Server Port
server.port=6767

# Unleash Feature Flag Configuration
# ${VAR:default} â€” reads from environment variable, falls back to default if not set
# docker-compose.yml injects the correct values for each container
unleash.api-url=${UNLEASH_API_URL:http://localhost:4242/api}
unleash.app-name=${UNLEASH_APP_NAME:product-service}
unleash.instance-id=${HOSTNAME:product-service-1}
unleash.api-token=${UNLEASH_API_TOKEN:default:development.unleash-insecure-api-token}
